[DEFAULT]
plugin_id=1554

[config]
type=detector
enable=yes

custom_functions_file=/etc/ossim/agent/plugins/custom_functions/fortigate_sid.cfg

source=log
location=/var/log/fortigate.log
create_file=false

process=
start=no
stop=no
restart=no  ; restart plugin process after each interval
startup=
shutdown=

exclude_sids=4,5,8,9,10

[translation]
Admin login failed = 21
Admin login successful = 22
Delete log file = 23
Disk quota alert = 24
User login/logout failed = 25
Device offline = 26

